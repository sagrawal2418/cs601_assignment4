<!DOCTYPE html>
<!-- Starting html tag and language preference -->
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Setting title for the javascript program -->
    <title>Javascript form</title>
</head>

<body class="container">
    <form name="myForm" action="https://bucs601.com/submit.php" onsubmit="return validateForm()" method="post">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Your name..">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Your last name..">

        <label for="facilitator">Facilitator</label>
        <input type="text" id="facilitator" name="facilitator" placeholder="Facilitator name..">

        <fieldset>
            <legend>What is your favorite Web language?</legend>
            <label>
                <input type="radio" name="radio-button" value="HTML" />
                  <span>HTML</span>
            </label>
            <label>
                <input type="radio" name="radio-button" value="CSS" />
                 <span>CSS</span>
                  <input type="radio" name="radio-button" value="JavaScript">
                 <span>JavaScript</span>

            </label>
        </fieldset>

        <fieldset>
            <legend>Which of these IDEs have you used?</legend>
            <label>
                <input type="checkbox" name="checkbox" value="Visual Studio Code" />
                <span>Visual Studio Code</span>
            </label>
            <label>
                <input type="checkbox" name="checkbox" value="Netbeans" />
                <span>Netbeans</span>
            </label>
            <label>
                <input type="checkbox" name="checkbox" value="Adobe Dreamweaver" />
                <span>Adobe Dreamweaver</span>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
     <!--Start of the script tag -->
     <script type="text/javascript" src="script.js">
    </script>
</body>

</html>
